<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            !!userForm.controls.email &&
            !userForm.controls.email.valid &&
            userForm.controls.email.touched
          "
        >
          Invalid email address
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            class="form-control"
            name="subscription"
            id="subscription"
            [ngModel]="defaultSubscription"
          >
            <option *ngFor="let opt of subscriptionOptions" [value]="opt">
              {{ opt }}
            </option>
          </select>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            !!userForm.controls.subscription &&
            !userForm.controls.subscription.valid &&
            userForm.controls.subscription.touched
          "
        >
          Invalid subscription
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            ngModel
            required
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            !!userForm.controls.password &&
            !userForm.controls.password.valid &&
            userForm.controls.password.touched
          "
        >
          Invalid email address
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!userForm.valid && userForm.touched"
        >
          Submit
        </button>
      </form>
      <div
        class="alert alert-warning"
        *ngIf="!userForm.valid && userForm.touched"
      >
        Please enter correct mistakes before submitting
      </div>
    </div>
  </div>
</div>

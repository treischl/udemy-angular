<div class="row">
  <div class="col-10">
    <app-shopping-list-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-list-edit>
    <hr />
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-fluid recipe-image"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" appDropdown>
      <button
        id="recipeDetailBtnGrp"
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="recipeDetailBtnGrp">
        <a href="#" class="dropdown-item">To Shopping List</a>
        <a href="#" class="dropdown-item">Edit Recipe</a>
        <a href="#" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
